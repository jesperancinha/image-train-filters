<div class="container">

    <div>
        <label>Background Color
            <input nbInput [(colorPicker)]="itfContourCommand.bgColor" [style.background]="itfContourCommand.bgColor"
                   fieldSize="tiny"/>
        </label>
        <label>Line color
            <input nbInput [(colorPicker)]="itfContourCommand.lnColor" [style.background]="itfContourCommand.lnColor"
                   fieldSize="tiny"/>

        </label>
    </div>
    <div>
        <label>Difference threshold
            <input type="text" nbInput fullWidth fieldSize="tiny" placeholder="Difference Threshold"
                   [value]="itfContourCommand.diffThreshold" [(ngModel)]="itfContourCommand.diffThreshold"
                   class="filters">
        </label>
    </div>
    <div>
        <label>Radius
            <input type="text" nbInput fullWidth fieldSize="tiny" placeholder="Radius"
                   [value]="itfContourCommand.radius" [(ngModel)]="itfContourCommand.radius"
                   class="filters">
        </label>
    </div>
</div>
